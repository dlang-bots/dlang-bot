sudo: false
os:
 - linux
language: d
d:
 - dmd-nightly
 - dmd-beta
 - dmd
 - ldc-beta
 - ldc

addons:
  apt:
    packages:
      - libevent-dev

matrix:
  include:
    - d: dmd-2.077.1 # the deployment compiler
      env: COVERAGE=true
      script:
        # https://issues.dlang.org/show_bug.cgi?id=13742
        - dub test --compiler=$DC --build=unittest-cov --build-mode=singleFile
      after_success:
        - bash <(curl -s https://codecov.io/bash)
  allow_failures:
   - d: dmd-nightly
   - d: dmd-beta
